        <h2>SALES INQUIRES</h2>
        <form class="row g-3 align-items-center">
            <div class="col-md-12">
              <label for="Name" class="form-label">Full Name</label>
              <input type="Firstname" class="form-control" id="name" placeholder="First Name, Middle Name, Last Name">
            </div>
            <div class="col-6">
              <label for="Email" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="@gmail.com">

            <div class="col-6">

              <input type="text" class="form-control" id="inputnumber" placeholder="">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Philippines</option>
                <option>USA</option>
                <option>United Kingdom</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <h5>Product Interest</h5>
            <div class="col-md-6">
                <label for="inputState" class="form-label">House and Lot</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="House">House 1</option>
                <option value="House">House 2</option>
                <option value="House">House 3</option>
                <option value="House">House 4</option>
                <option value="House">House 5</option>
                <option value="House">House 6</option>
                <option value="House">House 7</option>
                <option value="House">House 8</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">Condominium</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="condo">Condominium 1</option>
                <option value="House">Condominium 2</option>
                <option value="House">Condominium 3</option> 
                </select> 
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
        </div>
              <div class="col-auto">

              </div>
            <div class="col-auto">
